# .github/workflows/codespaces.yml
name: Setup Codespaces with Secrets
on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create Codespace
        uses: actions/github-script@v3
        with:
          script: |
            const { data } = await github.rest.codespaces.createCodespace({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: context.ref.replace('refs/heads/', ''),
              ports: [{ port: 3000, visibility: 'public' }],
            });
            console.log(`Created Codespace: ${data.id}`);
            return data.id;
          result-encoding: string

      - name: Set environment variables in Codespace
        id: set-env
        uses: actions/github-script@v3
        with:
          script: |
            await github.rest.codespaces.updateCodespace({
              owner: context.repo.owner,
              repo: context.repo.repo,
              codespace_id: `${{ steps.setup.outputs.result }}`,
              env: {
                COSMOS_DB_ENDPOINT: '${{ secrets.COSMOS_DB_ENDPOINT }}',
                COSMOS_DB_KEY: '${{ secrets.COSMOS_DB_KEY }}',
                COSMOS_DB_DATABASE: '${{ secrets.COSMOS_DB_DATABASE }}',
                COSMOS_DB_CONTAINER: '${{ secrets.COSMOS_DB_CONTAINER }}',
              },
            });